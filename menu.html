<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Digital | Devtrendmx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8f9f4;
        }

        .category-pill.active {
            background-color: #588157;
            color: white;
            box-shadow: 0 4px 15px rgba(88, 129, 87, 0.3);
        }

        .btn-sage {
            background: #588157;
        }

        .text-sage {
            color: #3a5a40;
        }

        .bg-sage {
            background: #588157;
        }

        .border-sage {
            border-color: #588157;
        }
    </style>
</head>

<body class="bg-gray-50 pb-24">
    <!-- Header -->
    <header
        class="bg-white/95 backdrop-blur-md sticky top-0 z-30 border-b border-gray-100 px-4 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 sm:w-10 sm:h-10">
                <img src="assets/logo.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <div>
                <h1 class="text-sm sm:text-lg font-bold text-gray-800 leading-tight">Devtrendmx</h1>
                <p id="label-mesa" class="text-[10px] sm:text-xs text-gray-500 uppercase tracking-widest font-bold">
                    Mesa: --</p>
            </div>
        </div>
        <button id="btn-cart"
            class="relative bg-white shadow-sm p-2.5 sm:p-3 rounded-full text-gray-600 hover:bg-[#588157]/10 hover:text-[#588157] transition-all border border-gray-100 active:scale-90">
            <i class="fas fa-shopping-basket text-lg sm:text-xl"></i>
            <span id="cart-count"
                class="absolute -top-1 -right-1 bg-[#588157] text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white">0</span>
        </button>
    </header>

    <!-- Search Bar -->
    <div class="px-4 pt-4">
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400 group-focus-within:text-[#588157] transition-colors"></i>
            </div>
            <input type="text" id="search-input" placeholder="Buscar platillo o bebida..."
                class="w-full bg-white border border-gray-100 py-3.5 sm:py-4 pl-11 sm:pl-12 pr-4 rounded-2xl shadow-sm focus:ring-4 focus:ring-[#588157]/10 focus:border-[#588157] outline-none transition-all placeholder:text-gray-400 font-medium text-sm sm:text-base">
        </div>
    </div>

    <!-- Categories -->
    <div class="relative w-full">
        <div id="categories-container"
            class="sticky top-[72px] sm:top-[88px] z-20 bg-gray-50/80 backdrop-blur-md px-4 py-4 flex gap-2 sm:gap-3 overflow-x-auto no-scrollbar scroll-smooth">
            <!-- Pills populated by JS -->
        </div>
        <div
            class="absolute right-0 top-0 bottom-0 w-8 bg-gradient-to-l from-gray-50 to-transparent pointer-events-none z-30">
        </div>
    </div>

    <!-- Menu Grid -->
    <main class="px-4 mt-2">
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products populated by JS -->
        </div>
    </main>

    <!-- Cart Sidebar/Modal (Mobile First) -->
    <div id="cart-modal" class="fixed inset-0 z-50 invisible opacity-0 transition-all duration-300">
        <div id="cart-overlay" class="absolute inset-0 bg-black/50"></div>
        <div class="absolute inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl flex flex-col transform translate-x-full transition-transform duration-300"
            id="cart-panel">
            <div class="p-6 border-b flex items-center justify-between">
                <h2 id="cart-title" class="text-xl font-bold text-gray-800">Tu Pedido</h2>
                <button id="close-cart" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- Cart items populated by JS -->
            </div>

            <div class="p-6 border-t bg-gray-50">
                <div class="flex items-center justify-between text-lg font-bold text-gray-800 mb-6">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button id="send-order"
                    class="w-full bg-[#588157] hover:bg-[#3a5a40] text-white font-black py-5 rounded-[2rem] shadow-xl shadow-[#588157]/20 transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-paper-plane"></i>
                    <span>Confirmar Pedido</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast"
        class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transform translate-y-10 transition-all duration-300 z-[60] text-sm">
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
