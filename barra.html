<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Barra | Devtrendmx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8f9f4;
        }

        .order-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(88, 129, 87, 0.1);
        }

        .order-card.new-order {
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 0 0 rgba(163, 177, 138, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(163, 177, 138, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(163, 177, 138, 0);
            }
        }
    </style>
</head>

<body class="bg-[#f8f9f4] min-h-screen">
    <!-- Navbar -->
    <nav class="glass-navbar sticky top-0 z-50 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-4">
            <div class="bg-[#588157] p-2.5 rounded-xl text-white shadow-lg">
                <i class="fas fa-cocktail text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-black text-[#3a5a40] tracking-tight uppercase">Dashboard Barra</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tragos Especiales</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="activarSonido()"
                class="bg-white hover:bg-gray-50 text-[#588157] border border-gray-100 font-bold px-4 py-2.5 rounded-xl transition-all shadow-sm flex items-center gap-2 text-xs uppercase tracking-widest">
                <i class="fas fa-volume-up"></i>
                <span class="hidden sm:inline">Sonido</span>
            </button>
            <button onclick="testSonido()"
                class="bg-[#588157]/10 hover:bg-[#588157]/20 text-[#588157] font-bold px-4 py-2.5 rounded-xl transition-all flex items-center gap-2 text-xs uppercase tracking-widest">
                <i class="fas fa-vial"></i>
                <span class="hidden sm:inline">Test</span>
            </button>
            <div class="hidden md:flex items-center bg-white/5 px-4 py-2 rounded-2xl border border-white/10">
                <i class="far fa-clock text-[#a3b18a] mr-2"></i>
                <span id="current-time" class="text-sm font-bold text-gray-400">--:--</span>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="p-6">
        <div id="orders-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Orders populated by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 opacity-40">
            <i class="fas fa-glass-martini-alt text-8xl mb-4"></i>
            <p class="text-xl font-bold">Sin tragos pendientes</p>
        </div>
    </main>

    <!-- Status Change Tooltip/Toast -->
    <div id="kitchen-toast"
        class="fixed bottom-6 right-6 bg-gray-800 text-white px-6 py-3 rounded-2xl shadow-2xl opacity-0 transform translate-y-10 transition-all duration-300 z-50 flex items-center gap-3">
        <i class="fas fa-check-circle text-[#a3b18a]"></i>
        <span id="kitchen-toast-msg">Orden de Barra Actualizada</span>
    </div>

    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="js/supabase.js"></script>
    <script src="js/barra.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
