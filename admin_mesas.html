<script>
    if (sessionStorage.getItem('admin_auth') !== 'true') {
        window.location.href = 'index.html';
    }
</script>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mesas | Devtrendmx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8f9f4;
        }

        .admin-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1.5rem;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(88, 129, 87, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <nav class="glass-header sticky top-0 z-50 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-4">
            <div class="bg-[#588157] p-2.5 rounded-xl text-white shadow-lg">
                <i class="fas fa-user-shield text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-black text-[#3a5a40] tracking-tight uppercase">Administración</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Panel de Control / Mesas</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="admin_menu.html"
                class="flex items-center gap-2 text-[#588157] hover:bg-[#588157] hover:text-white transition-all text-[10px] font-black uppercase tracking-widest bg-[#588157]/5 px-4 py-2 rounded-xl border border-[#588157]/10">
                <i class="fas fa-utensils"></i>
                <span class="hidden md:inline">Productos</span>
            </a>
            <a href="index.html"
                class="flex items-center gap-2 text-gray-400 hover:text-gray-600 transition-colors text-[10px] font-black uppercase tracking-widest bg-white px-4 py-2 rounded-xl border border-gray-100 shadow-sm">
                <i class="fas fa-home"></i>
                <span class="hidden md:inline">Ver Sitio</span>
            </a>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
            <div class="admin-card p-6 flex items-center gap-6">
                <div
                    class="w-14 h-14 bg-[#588157]/10 rounded-2xl flex items-center justify-center text-[#588157] border border-[#588157]/10">
                    <i class="fas fa-table-cells text-xl"></i>
                </div>
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-1">Total Mesas</p>
                    <h2 id="total-mesas" class="text-3xl font-black text-[#3a5a40] tracking-tighter">0</h2>
                </div>
            </div>
            <div class="admin-card p-6 flex items-center gap-6">
                <div
                    class="w-14 h-14 bg-emerald-500/10 rounded-2xl flex items-center justify-center text-emerald-500 border border-emerald-500/10">
                    <i class="fas fa-circle-check text-xl"></i>
                </div>
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-1">Mesas Abiertas</p>
                    <h2 id="mesas-abiertas" class="text-3xl font-black text-emerald-500 tracking-tighter">0</h2>
                </div>
            </div>
            <div class="admin-card p-6 flex items-center gap-6">
                <div
                    class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-gray-400 border border-gray-200">
                    <i class="fas fa-signal text-xl"></i>
                </div>
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-1">Estado del Sistema
                    </p>
                    <h2 class="text-3xl font-black text-[#3a5a40] tracking-tighter uppercase text-lg">Online</h2>
                </div>
            </div>
        </div>

        <!-- Tables Table -->
        <div class="admin-card overflow-hidden shadow-sm">
            <div class="p-8 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <div>
                    <h2 class="text-2xl font-black text-[#3a5a40] tracking-tighter uppercase">Mesas</h2>
                    <p class="text-xs text-gray-400 font-bold tracking-widest uppercase mt-1">Configuración y estado de
                        mesas</p>
                </div>
                <button onclick="abrirModalMesa()"
                    class="bg-[#588157] hover:bg-[#3a5a40] text-white font-black px-6 py-4 rounded-xl transition-all shadow-lg shadow-[#588157]/10 flex items-center gap-2 text-[10px] uppercase tracking-widest group">
                    <i class="fas fa-plus group-hover:rotate-90 transition-transform"></i>
                    <span>Nueva Mesa</span>
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] bg-gray-50/50">
                            <th class="py-5 px-6">Número</th>
                            <th class="py-5 px-6">Estado</th>
                            <th class="py-5 px-6">Fecha de creación</th>
                            <th class="py-5 px-6 text-right">Controles</th>
                        </tr>
                    </thead>
                    <tbody id="tables-table-body" class="divide-y divide-gray-50">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Mesa -->
    <div id="modal-mesa" class="fixed inset-0 z-[60] invisible opacity-0 transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md" onclick="cerrarModal()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white border border-gray-100 shadow-2xl rounded-[3rem] flex flex-col transform scale-95 transition-transform duration-300 overflow-hidden"
            id="modal-content">
            <div class="p-10 border-b border-gray-50 flex items-center justify-between bg-gray-50/50">
                <div>
                    <h2 id="modal-title" class="text-3xl font-black text-[#3a5a40] uppercase tracking-tighter">Nueva
                        Mesa</h2>
                    <p class="text-xs text-gray-400 font-bold tracking-widest uppercase mt-1">Asignar número de mesa</p>
                </div>
                <button onclick="cerrarModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-2x"></i>
                </button>
            </div>

            <form id="form-mesa" class="p-10 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3">Nombre
                            Personalizado</label>
                        <input type="text" id="mesa-nombre"
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl px-6 py-4 text-gray-800 text-sm focus:ring-2 focus:ring-[#84a98c]/50 focus:border-[#84a98c] outline-none transition-all"
                            placeholder="Ej: Sillón Ventana">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3">Número
                            (ID)</label>
                        <input type="number" id="mesa-numero" required min="1"
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl px-6 py-4 text-gray-800 text-sm focus:ring-2 focus:ring-[#84a98c]/50 focus:border-[#84a98c] outline-none transition-all"
                            placeholder="Ej: 6">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" id="btn-save"
                        class="w-full bg-[#588157] hover:bg-[#3a5a40] text-white font-black py-5 rounded-2xl shadow-xl shadow-[#588157]/10 transition-all flex items-center justify-center gap-3 uppercase tracking-widest text-xs">
                        <i class="fas fa-save"></i>
                        <span>Confirmar Mesa</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="admin-toast"
        class="fixed bottom-10 right-10 bg-white border border-gray-100 text-gray-800 px-8 py-5 rounded-[2rem] shadow-2xl opacity-0 translate-y-10 transition-all duration-500 z-[100] flex items-center gap-5">
        <div class="w-10 h-10 bg-[#588157] rounded-xl flex items-center justify-center shadow-lg text-white">
            <i id="toast-icon" class="fas fa-check text-sm"></i>
        </div>
        <span id="toast-msg" class="font-bold text-sm tracking-tight">Operación exitosa</span>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/admin_mesas.js"></script>
</body>

</html>
